<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City name" spellcheck="false">
            <button>
                <img src="Images/search.png">
            </button>
        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="" class="humid-icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/windy.png" alt="" class="wind-icon">
                    <div>
                        <p class="windspeed"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "0a1f65ca927d6f90815f254b44092c0f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="
        const cityName = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function calculateWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
            console.log(data.name);

            if(response.status==404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else{
                document.querySelector(".error").style.display = "none";
                document.querySelector(".weather").style.display = "block";
                
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+'Â°C';
                document.querySelector(".humidity").innerHTML = data.main.humidity+'%';
                document.querySelector(".windspeed").innerHTML = data.wind.speed+' km/h';

                if(data.weather[0].main=="Clouds"){
                    weatherIcon.src = "Images/cloudy.png";
                }else if(data.weather[0].main=="Clear"){
                    weatherIcon.src = "Images/hot_sun.png";
                }else if(data.weather[0].main=="Mist"){
                    weatherIcon.src = "Images/mist.png";
                }else if(data.weather[0].main=="Rain"){
                    weatherIcon.src = "Images/rain.png";
                }else if(data.weather[0].main=="Drizzle"){
                    weatherIcon.src = "Images/drizzle.png";
                }
                
            }
        }

        searchButton.addEventListener("click",()=>{
            calculateWeather(cityName.value);
        })
        
    </script>
</body>
</html>
